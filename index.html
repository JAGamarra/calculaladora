<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Calculator In the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/calculator-icon_34473.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <h1 id="title">Calculator</h1>
    <div class="container">
        <h2 id="calc-brand">Casio</h2>
        <div id="screen">0</div>
        <div class="buttons">
            <div class="button-container">
                <button class="button" id="clear">C</button>
                <button class="button" id="backspace">&larr;</button>
                <button class="button" id="divide">/</button>
                <button class="button" id="multiply">*</button>
            </div>
            <div class="button-container">
                <button class="button" id="seven">7</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="nine">9</button>
                <button class="button" id="subtract">-</button>
            </div>
            <div class="button-container">
                <button class="button" id="four">4</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">6</button>
                <button class="button" id="add">+</button>
            </div>
            <div class="button-container">
                <button class="button" id="one">1</button>
                <button class="button" id="two">2</button>
                <button class="button" id="three">3</button>
                <button class="button" id="equal">=</button>
            </div>
            <div class="button-container">
                <button class="button" id="zero">0</button>
                <button class="button" id="decimal">.</button>
            </div>
        </div>
        <small class="small-text">Made by Julian. </small>
        <small class="small-text">All rights reserved. &copy;</small>
        <small class="small-text">Prohibited its copy or distribution.</small>
    </div>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/htmlElements.js"></script>
    <script type="module" src="./js/mathFunctions.js"></script>
    <script type="module" src="./js/ui.js"></script>
</body>

</html>
